version: '3.7'
services:
  web:
    build: .
    command: gunicorn URL_shortener.wsgi:application --bind 0.0.0.0:8005
    volumes:
      - .:/usr/src/app/
    ports:
      - 8005:8005
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
volumes:
  postgres_data: